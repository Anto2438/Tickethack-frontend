<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>  
        <h1 id="titre-principal" class="titre">Tickethack</h1>
        <nav>
            <a href="">Cart</a>
            <a href="">Booking</a>
        </nav>
   </header>
    
   <main>
        <section class="select">
            <h2>Explore the world effortlessly by train!</h2>
            <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Departure" />
                    <input type="text" placeholder="Arrival" />
                    <input type="date" placeholder="23-06-2022" />
                    <button id="search">Search</button>
                </div>

                <div class="info-box">
                    <img src="images/train.png" alt="Train Img" />
                    <p>It's time to book your future trip.</p>
                </div>
            </div>
        </section>
    </main>
 
</body>
</html>
